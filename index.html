<!DOCTYPE html>
<html lang="pl">

  <body class="container mb-3 mt-3">
  <section class="header">
    <div class="row">
      <h1 class="col-lg-11">User management</h1>
      <button href="" class="btn btn-primary col-lg-1" data-toggle="modal" data-target="#newUser">New User</button>
    </div>
    <!--Modal new user-->
    <section class="modals">
      <div class="newUserModal modal fade" id="newUser" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">New User</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <form id="formAdd" >
                          <div class="form-row newUser__first--row">
                              <div class="form-group col-md-6">
                                  <input type="text" class="form-control" placeholder="First name" name="name"
                                      >
                              </div>
                              <div class="form-group col-md-6">
                                  <input type="text" class="form-control" placeholder="Last name" name="surname" 
                                      >
                              </div>
                              <div class="form-group col-md-6">
                                  <input type="text" class="form-control" placeholder="Street" name="street"
                                      >
                              </div>
                              <div class="col">
                                  <input type="text" class="form-control" placeholder="Number" name="number" pattern="[0-9]"
                                      >
                              </div>
                              <div class="col">
                                  <input type="text" class="form-control" placeholder="Zip-Code" name="zipCode" 
                                      >
                              </div>
                              <div class="col">
                                  <input type="text" class="form-control" placeholder="City" name="city" 
                                      >
                              </div>
                              <div class="form-group col-md-6">
                                  <input type="text" class="form-control" placeholder="Phone Number"
                                      name="phoneNumber" >
                              </div>
                              <div class="col">
                                  <input type="email" class="form-control" placeholder="Email" name="email"
                                      >
                              </div>
                              <div class="form-group col-md-6">
                                  <input type="text" class="form-control" placeholder="Role" name="role" >
                              </div>
                              <div class="col">
                                  <input type="number" class="form-control" placeholder="Priority" name="priority" pattern="[0-9]{1}"
                                      >
                              </div>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary">Create user</button>
                          </form>
                  </div>
              </div>
          </div>
      </div>
      </section>
      <section>
      <div class="newUserModal modal fade" id="editUser" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formEdit" >
                        <div class="form-row newUser__first--row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="First name" name="name"
                                    >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Last name" name="surname" 
                                    >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Street" name="street"
                                    >
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Number" name="number" pattern="[0-9]"
                                    >
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Zip-Code" name="zipCode" 
                                    >
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="City" name="city" 
                                    >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Phone Number"
                                    name="phoneNumber" required>
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Email" name="email"
                                    >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Role" name="role" >
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Priority" name="priority" pattern="[0-9]{1}"
                                    >
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit user</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
  </section>
