<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>users management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c7be0e60d2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
  <section class="header">
    <h1>User management</h1>
    <button href="" class="btn btn-primary " data-toggle="modal" data-target="#modalRegisterForm">New User</button>
    <!--Modal Add user-->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Add user</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-2">
            <form id="formAdd">
              <div class="md-form mb-2">
                <input type="text" name="name"id="Form-name" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="name">Name</label>
              </div>
              <div class="md-form mb-2">
                <input type="text" name="surname" id="orangeForm-surname" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="surname">Surname</label>
              </div>

              <div class="md-form mb-2">
                <input type="text" name="role" id="orangeForm-role" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="role">Role</label>
              </div>

              <div class="md-form mb-2">
                <input type="number" name="priority" id="orangeForm-priority" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="priority">Priority</label>
              </div>

              <div class="md-form mb-2">
                <input type="email" name="email" id="orangeForm-email" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="email">Email</label>
              </div>

              <div class="md-form mb-2">
                <input type="text" name="phoneNumber" id="orangeForm-role" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="phone">Phone number</label>
              </div>

              <div class="md-form mb-2">
                <input type="text" name="street" id="orangeForm-role" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="street">Street</label>
              </div>

              <div class="md-form mb-2">
                <input type="number" name="number" id="orangeForm-role" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="number">Number</label>
              </div>

              <div class="md-form mb-2">
                <input type="text" name="zipCode" id="orangeForm-role" pattern="[0-9]{5}" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="zipCode">Zip Code</label>
              </div>

              <div class="md-form mb-2">
                <input type="text" name="city" id="orangeForm-role" class="form-control validate" required>
                <label data-error="wrong" data-success="right" for="pass">City</label>
              </div>
              <button type="submit" class="btn btn-primary btn-addUser">Add user</button>
           </form>
          </div>
          <div class="modal-footer d-flex justify-content-center">
          
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="table__container">
    <table class="table">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Surname</th>
          <th>Role</th>
          <th>Priority</th>
          <th>Email</th>
          <th>Phone number</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      <tbody>

      </tbody>
      </thead>
    </table>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="index.js"></script>
  </body>
</html>
