<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>users management</title>
	<link rel="stylesheet" href="normalize.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/c7be0e60d2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body class="container mb-3 mt-3">
	<section class="header">
		<div class="row">
			<h1 class="col-lg-11">User management</h1>
			<button class="btn btn-primary col-lg-1" data-toggle="modal" data-target="#newUser">New User</button>
		</div>
	</section>

	<section class="modals">
		<div class="newUserModal modal fade" id="newUser" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">New User</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="formAdd">
							<div class="form-row newUser__first--row">
								<div class="form-group col-md-6">
									<input type="text" class="form-control" placeholder="First name" name="name">
								</div>
								<div class="form-group col-md-6">
									<input type="text" class="form-control" placeholder="Last name" name="surname">
								</div>
								<div class="form-group col-md-6">
									<input type="text" class="form-control" placeholder="Street" name="street">
								</div>
								<div class="col">
									<input type="text" class="form-control" placeholder="Number" name="number">
								</div>
								<div class="col">
									<input type="text" class="form-control" placeholder="Zip-Code" name="zipCode">
								</div>
								<div class="col">
									<input type="text" class="form-control" placeholder="City" name="city">
								</div>
								<div class="form-group col-md-6">
									<input type="text" class="form-control" placeholder="Phone Number" name="phoneNumber">
								</div>
								<div class="col">
									<input type="email" class="form-control" placeholder="Email" name="email">
								</div>
								<div class="form-group col-md-6">
									<input type="text" class="form-control" placeholder="Role" name="role">
								</div>
								<div class="col">
									<input type="number" class="form-control" placeholder="Priority" name="priority" pattern="[0-9]{1}">
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="submit" class="btn btn-primary">Create user</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="table__container mt-3">
		<table id="usersTable" class="table">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Surname</th>
					<th>Role</th>
					<th>Priority</th>
					<th>Email</th>
					<th>Phone number</th>
					<th>Address</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</section>

	<section>
		<div class="modal fade" id="editUser" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="modal-title" class="modal-title">Edit user: </h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="formEdit">
							<div class="form-row newUser__first--row">
								<div class="form-group col-md-6">
									<input id="userId" type="text" class="form-control" value="" name="id" disabled>
								</div>
								<div class="form-group col-md-6">
									<input id="name" type="text" class="form-control" placeholder="First name" value="" name="name">
								</div>
								<div class="form-group col-md-6">
									<input id="surname" type="text" class="form-control" placeholder="Last name" value="" name="surname">
								</div>
								<div class="form-group col-md-6">
									<input id="street" type="text" class="form-control" placeholder="Street" value="" name="street">
								</div>
								<div class="col">
									<input id="number" type="text" class="form-control" placeholder="Number" value="" name="number">
								</div>
								<div class="col">
									<input id="zipCode" type="text" class="form-control" placeholder="Zip-Code" value="" name="zipCode">
								</div>
								<div class="col">
									<input id="city" type="text" class="form-control" placeholder="City" value="" name="city">
								</div>
								<div class="form-group col-md-6">
									<input id="phone" type="text" class="form-control" placeholder="Phone Number" name="phoneNumber"
										value="" required>
								</div>
								<div class="col">
									<input id="email" type="email" class="form-control" placeholder="Email" value="" name="email">
								</div>
								<div class="form-group col-md-6">
									<input id="role" type="text" class="form-control" placeholder="Role" value="" name="role">
								</div>
								<div class="col">
									<input id="priority" type="number" class="form-control" placeholder="Priority" name="priority"
										value="" pattern="[0-9]{1}">
								</div>
							</div>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Edit user</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div id="addressModal" class="modal fade addressModal" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Adress</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body table__container mt-3">
						<table class="table">
							<thead>
								<tr>
									<th>Street</th>
									<th>Number</th>
									<th>Zip Code</th>
									<th>City</th>
								</tr>
							</thead>
							<tbody id="addressModalTable">
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="modals">
		<div id="deleteModal" class="deleteModal modal fade" id="newUser" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Are you sure you want do delete user?</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">	
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
								<button id="modalButtonDelete" type="submit" class="btn btn-primary">Delete</button>
							</div>				
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script src="index.js"></script>
</body>

</html>
